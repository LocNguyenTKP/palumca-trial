<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        #t01 {
            width: 100%;
            background-color: #f1f1c1;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6">bang bieu
                    <table id="example" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>STATUS </th>
                                <th>REVENUE </th>
                                <th>COST </th>
                                <th>BENEFIT</th>
                                <!-- <th>AltLUT AREA</th>
                                <th>LAND SUITABILITY </th> -->
                                <!-- <th>AREA</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>    </td>
                                <td>    </td>
                                <td>    </td>
                                <td>   </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
                <div class="col-md-6">
                    <figure class="highcharts-figure">
                        <div id="container"></div>
                        <p class="highcharts-description">
                            A basic column chart compares rainfall values between four cities.
                            Tokyo has the overall highest amount of rainfall, followed by New York.
                        </p>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/dist/jquery-3.5.1.min.js">
    </script>


    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script>
        $(document).ready(function () {

            var url = "https://spreadsheets.google.com/feeds/cells/1h2b3LzI4rpXSaZFhoCtEq6sbFBQVBF8f43CL4g_Itb0/1/public/full?alt=json"
            $.getJSON(url, function (data) {
                console.log(data)
                var entry = data.feed.entry
                var lmu01 = [];
                var lmu01chart = []
                lmu01.push(entry[352].gs$cell.inputValue)
                for (i = 353; i <= 355; i++) {
                    lmu01.push(entry[i].gs$cell.$t)
                    // lmu01chart.push(entry[i].gs$cell.$t)
                    lmu01chart.push(parseFloat(entry[i].gs$cell.numericValue))
                    // lmu01chart.push(parseInt(entry[i].gs$cell.numericValue))
                }

                var lmu02 = [];
                var lmu02chart = []
                lmu02.push(entry[356].gs$cell.inputValue)

                for (i = 357; i <= 359; i++) {
                    lmu02.push(parseInt(entry[i].gs$cell.$t))
                    lmu02chart.push(parseInt(entry[i].gs$cell.numericValue  ))
                    
                }
console.log(lmu01, lmu02,lmu01chart,lmu02chart)

                var datatable = [
                    lmu01, lmu02
                ]
                console.log(datatable)
                $('#example').DataTable({
                    data: datatable
                });
                // var lmu01chart = lmu01.shift()

                // var lmu02chart = lmu02.shift()
                // console.log(lmu01chart,lmu02chart)
                // console.log(lmu01)


                Highcharts.chart('container', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Monthly Average Rainfall'
                    },
                    subtitle: {
                        text: 'Source: WorldClimate.com'
                    },
                    xAxis: {
                        categories: [
                            'Jan',
                            'Feb',
                            'Mar',
                            'Apr',
                            'May',
                            'Jun',
                            'Jun',
                        ],
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        
                        title: {
                            text: 'Rainfall (mm)'
                        }
                    },
                    tooltip: {
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: 'lmu01',
                        data: lmu01chart

                    }, {
                        name: 'lmu02',
                        data: lmu02chart

                    }]
                });

            })

        });

    </script>


</body>

</html>
